<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link href="src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 space-y-6 w-full max-w-md text-center">

    <p class="text-2xl font-bold text-gray-800">Rock Paper Scissors</p>

    <div class="space-x-4">
      <button onclick="playGame('rock')"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Rock</button>

      <button onclick="playGame('paper')"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Paper</button>

      <button onclick="playGame('scissors')"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Scissors</button>
    </div>

    <button onclick="resetScore()" class="text-sm text-gray-500 hover:underline">Reset scores</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
